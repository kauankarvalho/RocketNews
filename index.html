<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;700&family=Work+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>RocketNews</title>
  </head>

  <body>
    <header>
      <img src="./assets/logo.svg" alt="Logo da RocketNews" />
    </header>

    <main>
      <section>
        <h1>atualize ideias e informações em 5 minutos.</h1>
        <h2>tudo que você precisa saber para começar seu dia bem e informado</h2>
        <p>
          noticias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor. perfeito para se
          preparar para codar ☕
        </p>
      </section>

      <form action="/" method="">
        <label for="email">Insira seu e-mail:</label>

        <div id="input-button">
          <input
            id="email"
            name="email"
            type="text"
            placeholder="oi&#64;rocketseat.com"
            pattern="^.+@rocketseat\.com$"
            title="Somente e-mails rocketseat.com serão aceitos."
            required
          />

          <button type="submit"><img src="./assets/send.svg" alt="Botão de enviar" /></button>
        </div>
      </form>
    </main>

    <aside></aside>
  </body>
</html>
